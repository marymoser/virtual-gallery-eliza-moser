<!DOCTYPE html>
<html>
  <head>
      <!-- INFO -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- TITLE -->
      <title>Eliza Moser Virtual Gallery</title>

      <!-- LINKS -->
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
      <link rel="stylesheet" href="css/virtualtour.css">
      <link rel="icon" href="img/favicon-16.png">

      <!-- SCRIPTS -->
      <script src="https://www.w3schools.com/lib/w3data.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src="script/createmap.js"></script>
    </head>
    <body>

      <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">

        <!-- Top left display -->
        <div class="w3-display-topleft w3-padding-large w3-large w3-hide-small">
          Virtual Gallery
        </div>

        <!-- Top right display: Eliza's site link -->
        <div class="w3-display-topright w3-padding-large">
          <a class="w3-large w3-hide-small" href="http://www.elizamoser.com" target="_blank">Eliza's Website</a>
          <a class="w3-medium w3-hide-medium w3-hide-large" href="http://www.elizamoser.com" target="_blank">Eliza's Website</a>
        </div>

        <!-- Middle display: Title and entry button -->
        <div class="w3-display-middle" style="z-index:999;">

          <!-- Heading -->
          <h1>
            <span class="w3-hide-small">Eliza Moser's</span>
            <span class="w3-large w3-hide-medium w3-hide-large">Eliza Moser's</span>
            <br/>
            <span class="w3-animate-top">
              <span class="w3-jumbo w3-hide-small">Virtual Gallery</span>
              <span class="w3-xxlarge w3-hide-medium w3-hide-large">Virtual Gallery</span>
            </span>
          </h1>

          <!-- Button (all screen sizes) -->
          <hr class="w3-border-grey" style="margin:auto;width:60%">
          <p class="w3-large w3-center">
            <a class="w3-button w3-black" href="stage.html">View Gallery</a>
          </p>

        </div> <!-- end w3-display-middle -->

        <!-- Bottom display: Site info -->
        <div class="w3-display-bottommiddle w3-padding-large">
          <!-- Large screens -->
          <div class="w3-hide-small w3-hide-medium">
            Site developed by Mary Moser | Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
          </div>
          <!-- Medium screens -->
          <div class="w3-center w3-hide-small w3-hide-large">
            <p>Site developed by Mary Moser</p>
            <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
          </div>

        </div>

        <!-- Small screens -->
        <div class="w3-center w3-small w3-hide-medium w3-hide-large">
          <p class="w3-padding w3-display-bottomleft">Site by Mary Moser</p>
          <p class="w3-padding w3-display-bottomright">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
        </div>

      </div> <!-- end bgimg -->

    </body>
</html>
