<!DOCTYPE html>
<html>
  <head>
      <!-- INFO -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- TITLE -->

      <!-- LINKS -->
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
      <link rel="stylesheet" href="css/virtualtour.css">
      <link rel="icon" href="img/favicon-16.png">

      <!-- SCRIPTS -->
      <script src="https://www.w3schools.com/lib/w3data.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src="script/createmap.js"></script>
    </head>
    <body class="w3-black">
        <!-- Navigation -->
        <nav class="w3-bar w3-black">
          <a href="index.html" class="w3-button w3-bar-item w3-mobile">VIRTUAL GALLERY</a>
          <a href="stage.html" class="w3-button w3-bar-item w3-mobile">Stage</a>
          <a href="east-gallery.html" class="w3-button w3-bar-item w3-mobile">East Gallery</a>
          <a href="west-gallery.html" class="w3-button w3-bar-item w3-mobile">West Gallery</a>
          <a href="http://www.elizamoser.com" target="_blank" class="w3-button w3-bar-item w3-right w3-mobile">More Artwork</a>
        </nav>

        <!-- GALLERY -->
        <section id="map-container">
          <div id="inner">
                <!-- Clickable image map -->
                <img src="img/panos/pano_stage.jpg" alt="Stage" style="width:auto; height:450px" usemap="#stagemap">
                <map name="stagemap"></map>

                <!-- Navigate to rest of gallery -->
                <div class="arrow-nav">
                    <a class="w3-button w3-xlarge w3-circle w3-black nav-left" href="east-gallery.html" title="Go to East Gallery"><i class="fa fa-angle-left"></i></a>
                    <a class="w3-button w3-xlarge w3-circle w3-black nav-westfromstage" href="west-gallery.html" title="Go to West Gallery"><i class="fa fa-angle-up"></i></a>
                </div> <!-- end .arrow-nav -->

                <!-- Pop-up modal for displaying individual artwork -->
                <div id="art-modal" class="w3-modal" onclick="closeModal()">

                  <div id="art-modal-dialog-responsive" class="w3-modal-content w3-card-4 w3-animate-opacity">

                    <!-- Modal text -->
                    <header class="w3-container w3-border-bottom w3-light-grey">
                      <p id="art-modal-text"></p>
                      <!-- "X" button to close -->
                      <span onclick="closeModal()" class="w3-button w3-large w3-hover-black w3-display-topright" title="Close Display">&times;</span>
                    </header>

                    <!-- Modal image -->
                    <div class="art-modal-img-container w3-container w3-center">
                      <img id="art-modal-img">
                    </div>

                    <footer class="w3-container w3-border-top w3-padding w3-light-grey">
                      <!-- Close button -->
                      <!--<span onclick="closeModal()" class="w3-button w3-large w3-dark-grey w3-hover-black w3-right" title="Close Display">
                            Close
                          </span> -->
                    </footer>

                  </div>
                </div> <!-- end #art-modal -->

          </div> <!-- end #inner -->
        </section>

        <!-- PAGE HEADINGS AND TEXT -->
        <section id="pagetext" class="w3-container w3-content w3-padding w3-black">

          <div class="heading">
            <h2 class="heading-item">Eliza's Virtual Gallery</h2>
            <p class="heading-item" id="pagename"></p>
          </div>

            <p class="w3-opacity">Click on artwork to view. Use arrows or top menu to visit another part of gallery hall.</p>

        </section>

      <!-- FOOTER -->
      <footer class="w3-container w3-center w3-medium w3-opacity w3-text-white w3-padding-24">
        <p>
          Follow Eliza:
          <a class="w3-xlarge" href="https://www.facebook.com/Eliza-Moser-Artist-286063215090480/?ref=bookmarks"  taget="_blank"><i class="fa fa-facebook-official"></i></a>
          <a class="w3-xlarge" href="https://www.instagram.com/eliza_jane_moser/" taget="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
          <br><a href="http://www.elizamoser.com" target="_blank">www.ElizaMoser.com</a>
        </p>
        <p class="w3-small w3-padding-24">Site developed by Mary Moser |
          Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
        </p>
      </footer>

        <!-- SCRIPTS -->
        <script>
          initPage();
        </script>

    </body>
</html>
